<html>
	<head>
		<link rel="icon" href="icon.svg">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Future Fund</title>
	</head>
	<body>
		<div id="data-tools">
			<div id="import" class="action" onclick="importData()">Import</div>
			<div id="export" class="action action-blocked" onclick="exportData()">Export</div>
		</div>
		<div id="account">
			<div id="accounts-dots"></div>
			<div id="selected-account-wrapper">
				<div onclick="renderAccount(-1)" class="selected-account-arrow static-account"></div>
				<div id="selected-account-name"></div>
				<div onclick="renderAccount(1)" class="selected-account-arrow static-account"></div>
			</div>
			<div id="create-account" class="action" onclick="createAccount()">
				create account
			</div>
			<div id="selected-account-balance"></div>
			<div id="report-balance" class="action action-blocked" onclick="reportBalance()">
				report balance
			</div>
		</div>
	</body>
	<script type="text/javascript" src="scripts.js"></script>
</html>
